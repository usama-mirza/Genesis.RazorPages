<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <Link rel="stylesheet" href="./styles/styles.css"></Link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/@material-ui/core/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="layout-body">
      <div class="layout-header">
        <div class="MuiBox-root css-i9gxme">
          <header
            class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation4 MuiAppBar-root MuiAppBar-colorPrimary MuiAppBar-positionStatic css-hip9hq-MuiPaper-root-MuiAppBar-root"
            style="
              background-color: #ffffff;
              color: black;
              height: 110px;
              box-shadow: none;
            "
          >
            <div class="nav-content">
              <div class="row">
                <div
                  class="d-flex justify-content-center align-items-center col-md-2"
                >
                  <img
                    class="admin-logo"
                    src="./assets/svgs/admin_logo.svg"
                    alt="Genesis Logo"
                  />
                </div>
                <div
                  class="d-flex justify-content-start align-items-center col-md-6"
                >
                  <div class="searchField css-j3u5i3">
                    <div class="css-1iz4iln">
                      <svg
                        class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-i4bv87-MuiSvgIcon-root"
                        focusable="false"
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                        data-testid="SearchIcon"
                        style="height: 17.49px; width: 17.49px; color: #000000"
                      >
                        <path
                          d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                        ></path>
                      </svg>
                    </div>
                    <div
                      InputLabelProps="[object Object]"
                      class="MuiInputBase-root MuiInputBase-colorPrimary css-7mt4h1-MuiInputBase-root"
                    >
                      <input
                        placeholder="Searchâ€¦"
                        type="text"
                        style="
                          font-size: 16px;
                          font-family: Poppins;
                          letter-spacing: 0.01em;
                          color: #000000;
                        "
                        class="MuiInputBase-input css-yz9k0d-MuiInputBase-input"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                  <div class="admin-info">
                    <div class="adminProfileDropDown">
                      <div class="admin-username">
                        <p class="admin-name">Ryan Azhari</p>
                        <p class="admin-role">Admin</p>
                      </div>
                      <div class="admin-img" aria-haspopup="true"></div>
                      <div class="arrow" aria-haspopup="true">
                        <img
                          class="admin-arrow"
                          src="./assets/svgs/arrow_down.svg"
                          alt="Arrow Down"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </header>
        </div>
      </div>
      <div class="body-wrapper">
        <div class="row"><div class="col-md-12"></div></div>
      </div>
    </div>
  </body>
</html>
