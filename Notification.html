<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <Link rel="stylesheet" href="./styles/styles.css">
    </Link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/@material-ui/core/umd/material-ui.production.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="padding:1%; padding-top: 3%;" class="container">
        <div class="authContainer"><img class="logo-img" src="./assets/svgs/auth-logo.svg" alt="Genesis Logo" />
        </div>
        <div class="justify-content-center row" style="margin-top: 2%;">
            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12">
                <div class="customCard">
                    <div class="d-flex justify-content-center" style="margin-top: 10%;"><img class="bell-img" src="./assets/images/Groupbell.png"
                            alt="Bell Image" /></div>
                    <div class="d-flex justify-content-center" style="margin-top:15%">
                        <h3 class="notificationText">You Will Receive A Notification Email Shortly</h3>
                    </div>
                    <div class="d-flex justify-content-center" style="margin-top:3%">
                        <h3 class="notificationText">With Your New Password</h3>
                    </div>
                    <div class="d-flex justify-content-center" style="margin-top:24%">
                        <p style="color:#717177; text-decoration: underline; font-size: 14px; margin-bottom:50%">Back to Login</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
